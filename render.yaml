services:
  # Backend API Service
  - type: web
    name: project-x-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        # Update this to reference your existing database name in Render dashboard
        # Or set it manually as an environment variable
        fromDatabase:
          name: project-x-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: project-x-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Note: Set VITE_API_URL manually in Render dashboard after backend is deployed
    # It should be: https://spimod-backend.onrender.com
# Database section removed - use your existing free tier database
# If you need to create a new database, do it manually in Render dashboard
# and update the fromDatabase.name above to match your existing database name
