services:
  # Backend API Service
  - type: web
    name: project-x-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: project-x-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: project-x
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Note: Set VITE_API_URL manually in Render dashboard after backend is deployed
    # It should be: https://project-x-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: project-x-db
    plan: free
    databaseName: project-x
    user: project-x_user
